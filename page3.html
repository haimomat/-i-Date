<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff6f91;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .food-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .food-item {
            text-align: center;
            cursor: pointer;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .food-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin: 0 20px; /* Increase gap between the images */
            box-shadow: none; /* Default no shadow */
        }

        .food-item p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ff6f91;
        }

        .selected img {
            transform: scale(1); /* Keep the image the same size */
            box-shadow: 0 0 15px 5px #ff4081; /* Glowing effect */
        }

        button {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff4081;
        }

        .heart {
            color: red;
            font-size: 2em;
            margin-top: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>What do you want to eat?</h1>
        <div class="food-group">
            <div class="food-item" onclick="toggleSelection(this)">
                <img src="images/sushi.jpg" alt="Sushi">
                <p>Sushi</p>
            </div>
            <div class="food-item" onclick="toggleSelection(this)">
                <img src="images/sashimi.jpg" alt="Sashimi">
                <p>Sashimi</p>
            </div>
            <div class="food-item" onclick="toggleSelection(this)">
                <img src="images/rolled_rice.jpg" alt="Rolled Rice">
                <p>Salmon Sashimi</p>
            </div>
            <div class="food-item" onclick="toggleSelection(this)">
                <img src="images/salad.jpg" alt="Salad">
                <p>Tuna Sashimi</p>
            </div>
            <div class="food-item" onclick="toggleSelection(this)">
                <img src="images/octopus_sashimi.jpg" alt="Octopus Sashimi">
                <p>Octopus Sashimi</p>
            </div>
        </div>
        <button onclick="goToNextPage()">Continue (´･ᴗ･`)</button>
    </div>

    <script>
        // Function to toggle the selected state
        function toggleSelection(element) {
            element.classList.toggle('selected'); // Toggle the 'selected' class to add/remove the glowing effect
        }

        function goToNextPage() {
            const selectedItems = document.querySelectorAll('.selected p'); // Get selected food items
            if (selectedItems.length > 0) {
                let foodSelection = [];
                selectedItems.forEach(item => {
                    foodSelection.push(item.innerText); // Store the selected food names
                });
                localStorage.setItem('selectedFood', JSON.stringify(foodSelection)); // Store in local storage
                window.location.href = "page4.html"; // Go to the movie selection page
            } else {
                alert("Please select at least one food.");
            }
        }
    </script>

</body>
</html>
