<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon</title>
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff6f91;
            font-size: 2.5em;
        }

        p {
            color: #ff6f91;
            font-size: 1.2em;
        }

        .cat-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        button {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="cat-image" src="images/happy_cat.jpg" alt="Happy Cat"> <!-- Replace with your gif -->
        <h1>See you soon! ❤️</h1>
        <p id="reminder"></p>
        <p id="selectedFood"></p>
        <p id="selectedMovie"></p>
        <p id="excitementLevel"></p>
        
        <!-- Nút để gửi dữ liệu đến server -->
        <button onclick="sendConfirmationData()">Send Confirmation Data</button>
    </div>

    <script>
        // Lấy dữ liệu từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get('date');
        const selectedTime = urlParams.get('time');
        const selectedFood = urlParams.get('food');
        const selectedMovie = urlParams.get('movie');
        const excitementLevel = urlParams.get('excitement');

        // Cập nhật DOM với các thông tin đã lấy được
        document.getElementById('reminder').innerText = `Don't forget on ${selectedDate} at ${selectedTime}`;

        if (selectedFood) {
            document.getElementById('selectedFood').innerText = "You chose: " + selectedFood;
        }
        if (selectedMovie) {
            document.getElementById('selectedMovie').innerText = "Movies you want to watch: " + selectedMovie;
        }
        if (excitementLevel) {
            document.getElementById('excitementLevel').innerText = "Your excitement level: " + excitementLevel + "%";
        }

        // Gửi dữ liệu tới server qua Fetch API
        function sendConfirmationData() {
            fetch('http://localhost:3000/save', { // Thay localhost bằng URL server của bạn
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    date: selectedDate,
                    time: selectedTime,
                    food: selectedFood,
                    movie: selectedMovie,
                    excitement: excitementLevel
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Data saved:", data);
                // Thông báo cho người dùng về việc lưu thành công (nếu cần)
                alert("Your data has been saved successfully!");
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("There was an error saving your data.");
            });
        }
    </script>

</body>
</html>
